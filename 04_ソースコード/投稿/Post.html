<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿画面</title>
</head>
<body>
    <h1>情報共有掲示板</h1>
    <form id="postForm">
        <label for="name">タイトル</label><br>
        <input type="text" size="30" placeholder="タイトルを記入してください"><br><br>

        <label for="message">投稿内容</label><br>
        <textarea rows="10" cols="60" placeholder="投稿内容を記入してください"></textarea><br>

    
        <input type="submit" value="投稿する">
    </form>
</body>
</html>
